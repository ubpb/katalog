de:
  passwords:
    flash_no_user_error: >
      Ihr Passwort kann nicht zurückgesetzt werden. Der verwendete Link ist ungültig. Bitte starten Sie den Rücksetzvorgang erneut.

    passwords.flash_token_to_old_error: >
      Ihr Passwort kann nicht zurückgesetzt werden. Der verwendete Link ist älter als 24 Stunden. Bitte starten Sie den Rücksetzvorgang erneut.

    edit:
      title: "Passwort zurücksetzen"
      description: >
        <p>Wählen Sie bitte ein neues Passwort</p>
      save: "Speichern"
      cancel: "Abbrechen"

    update:
      flash_error: >
        Ihr Passwort konnte leider nicht zurückgesetzt werden. Es ist ein unbekannter Fehler aufgetreten. Bitte wenden Sie sich an die Ortsleihe der Bibliothek.
      flash_success: >
        Sie haben Ihr Passwort erfolgreich zurückgesetzt. Sie können sich jetzt mit Ihrem neuen Passwort anmelden.
