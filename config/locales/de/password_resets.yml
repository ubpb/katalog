de:
  password_resets:
    new:
      title: "Passwort zurücksetzen"
      description: >
        <p>Sie haben Ihr Passwort für Ihr Bibliothekskonto vergessen? Kein Problem. Geben Sie einfach in das folgende Feld Ihre
        <strong>Bibliotheksausweisnummer</strong> ein. Wir schicken an die in Ihrem Bibliothekskonto hinterlegte <strong>E-Mail Adresse</strong>
        Informationen, mit denen Sie Ihr Passwort zurücksetzen können.</p>

      send: "Senden"
      cancel: "Abbrechen"

    create:
        flash_success: >
          Wir haben Ihnen soeben auf die E-Mail Adresse des Bibliothekskontos mit der Nummer '%{ilsid}' Informationen gesendet,
          mit denen Sie Ihr Passwort zurücksetzen können.
