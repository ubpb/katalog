        Ihre Suchanfrage enthält ungültige Zeichen bzw. ungültige Zeichenkombinationen.
      please_update_url: "Die URL dieser Suche hat sich geändert. Bitte aktualisieren Sie Ihren Link bzw. Ihr Lesezeichen mit der jetzt in Ihrem Browser angezeigten URL."

      facets:
        refine_search: Suche verfeinern
        histogram_facet:
          to: bis
          update_search_result: Suchergebnis aktualisieren

      hit:
        accrual_policy: ~> models.document.accrual_policy
        actions: Aktionen
        add_note: Notiz hinzufügen
        export: Export
        export_to_bibtex: Nach BibTeX
        my_watch_lists: Meine Merklisten

        is_part_of:
          all_parts: alle Bände

      hit_list:
        total_hits:
          one: "%{count} Ergebnis"
          other: "%{count} Ergebnisse"

      search_result:
        no_hits: ~> searches.index.no_records_found
        primo_central_expanded_search_message: "Ihre initiale Suche erbrachte nur wenige oder gar keine Ergebnisse. Die unten angezeigten Ergebnisse wurden durch eine automatische Erweiterung Ihrer Suche gefunden."
        primo_central_restricted_search_info: >
          Sie nutzen den Central Discovery Index außerhalb des Netzwerks der Universität Paderborn. Aufgrund lizenzrechtlicher Bedingungen werden einzelne Suchergebnisse
