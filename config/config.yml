common_settings: &common_settings
  ils_adapter:
    ubpb_aleph_adapter:
      class_name: "KatalogUbpb::UbpbAlephAdapter"
      options:
        default_document_base: "PAD01"
        default_user_library: "PAD50"
        restful_api_url: "http://ubtest.uni-paderborn.de:1891/rest-dlf"
        x_services_url: "https://ubtest.uni-paderborn.de/X"
      scope: "local"

  search_engine_adapter:
    primo_central_adapter:
      class_name: "Skala::PrimoAdapter"
      i18n_key: "primo_central_adapter"
      options:
        institution: "PAD"
        languages: ["ger", "eng"]
        locations: [{ type: "adaptor", value: "primo_central_multiple_fe" }]
        soap_api_url: "http://primo.kobv.de/primo_library/libweb/webservices/services/searcher"

    ubpb_elasticsearch_adapter:
      class_name: "KatalogUbpb::UbpbElasticsearchAdapter"
      i18n_key: "ubpb_elasticsearch_adapter"
      options:
        hosts:
          - host: "ubstage1"
        index: katalog

  scopes:
    local:
      ils_adapter: "ubpb_aleph_adapter"
      search_engine_adapter: "ubpb_elasticsearch_adapter"
      facets:
        - name: "materialtypen"
          type: "terms"
          field: "materialtyp_facet"
          size: 25
        - name: "neuerwerbungen"
          type: "range"
          field: "cataloging_date"
          ranges:
            - from: "now-1M"
              key: "last_month"
            - from: "now-3M"
              key: "last_three_months"
            - from: "now-6M"
              key: "last_six_months"
        - name: "creators"
          type: "terms"
          field: "creator_contributor_facet"
          size: 25
        - name: "erscheinungsformen"
          type: "terms"
          field: "erscheinungsform_facet"
          size: 25
        - name: "subjects"
          type: "terms"
          field: "subject_facet"
          size: 25
        - name: "creation_dates"
          type: "histogram"
          field: "creationdate_facet"
        - name: "languages"
          type: "terms"
          field: "language_facet"
          size: 25
        - name: "notations"
          type: "terms"
          field: "notation_facet"
          size: 25
        - name: "inhaltstypen"
          type: "terms"
          field: "inhaltstyp_facet"
          size: 25

      searchable_fields:
        - "_all"
        - "creator_contributor_search"
        - "title_search"
        - "subject_search"
        - "publisher"
        - "toc"
        - "creationdate_search"
        - "isbn_search"
        - "issn"
        - "signature_search"
        - "notation"
        - "ht_number"
        - "superorder"
        - "selection_code"

      sortable_fields:
        - _score
        - creator_contributor_facet
        - creationdate_facet: asc
        - creationdate_facet: desc
        - notation_sort
        - title_sort
        - volume_count_sort: asc
        - volume_count_sort: desc
        - cataloging_date: desc

    primo_central:
      defaults:
        search_request:
          facet_queries:
          - field: "facet_tlevel"
            query: "online_resources"
            type: "match"

      search_engine_adapter: "primo_central_adapter"
      facets:
        - name: "tlevel"
          type: "terms"
          field: "facet_tlevel"
        - name: "creators"
          type: "terms"
          field: "facet_creator"
        - name: "resource_type"
          type: "terms"
          field: "facet_rtype"
        - name: "languages"
          type: "terms"
          field: "facet_lang"
        - name: "creation_dates"
          type: "histogram"
          field: "facet_creationdate"
        - name: "topics"
          type: "terms"
          field: "facet_topic"
        - name: "domains"
          type: "terms"
          field: "facet_domain"
        - name: "jtitle"
          type: "terms"
          field: "facet_jtitle"
        - name: "lcc"
          type: "terms"
          field: "facet_lcc"


      searchable_fields:
        - "any"

      sortable_fields:
        - "rank"
        - "scdate"
        - "stitle"

      options:
        on_campus:
          - "10.0.2.0/24"
          - "131.234.0.0/16"

development: &development
  <<: *common_settings

test:
  <<: *development

production:
 <<: *common_settings
